{% extends "base.html" %}

{% block content %}
<h2 align="center">Регистрация</h2>
<div align="center">
	<form action="" method="post">
    {{ form.csrf_token() }}

    {% for field in form if field.name != "csrf_token" %}
		<p>{{ field.label() }}</p>
		<p>{{ field }}
		{% for error in field.errors %}
			{{ error }}
		{% endfor %}
		</p>
    {% endfor %}
	</form>
</div>
{% endblock %}
